<rml>
    <head>
        <title>Main Menu</title>
        <link type="text/rcss" href="SettingsMenu.css"/>
    </head>
    <body>
    <div class="background"></div>
    <div class="container">
        <h1 id="title">Settings</h1>
        <div id="settings-table">
            <table>
                <colgroup>
                    <col span="2"/>
                    <col/>
                </colgroup>
                <tbody>
                <tr>
                    <td>V-Sync</td>
                    <td><input type="checkbox" name="vsync" checked/></td>
                </tr>
                <tr>
                    <td>Fullscreen</td>
                    <td><input type="checkbox" name="fullscreen" checked/></td>
                </tr>
                <tr>
                    <td>Resolution</td>
                    <td>
                        <select name="graphics">
                            <option value="720">1280 x 720</option>
                            <option value="900">1600 x 900</option>
                            <option value="1080" selected>1920 x 1080</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Master Volume</td>
                    <td><input type="range"/></td>
                </tr>
                <tr>
                    <td>UI Volume</td>
                    <td><input type="range"/></td>
                </tr>
                <tr>
                    <td>Effects Volume</td>
                    <td><input type="range"/></td>
                </tr>
                <tr>
                    <td>Music Volume</td>
                    <td><input type="range"/></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="actions">
            <button class="button" id="btn-back">Back</button>
            <button class="button" id="btn-save">Save</button>
        </div>
    </div>
    </body>
</rml>
